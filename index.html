<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="body">
        <div class="container">
            <input type="text" class="cont">
            <div class="buttons">
                <button data-value="AC" class="operator">AC</button>
                <button data-value="DEL" class="operator">DEL</button>
                <button data-value="%" class="operator">%</button>
                <button data-value="/" class="operator">/</button>

                <button data-value="7" class="def">7</button>
                <button data-value="8" class="def">8</button>
                <button data-value="9" class="def">9</button>
                <button data-value="*" class="operator">*</button>

                <button data-value="4" class="def">4</button>
                <button data-value="5" class="def">5</button>
                <button data-value="6" class="def">6</button>
                <button data-value="-" class="operator">-</button>

                <button data-value="1" class="def">1</button>
                <button data-value="2" class="def">2</button>
                <button data-value="3" class="def">3</button>
                <button data-value="+" class="operator">+</button>

                <button data-value="0" class="def">0</button>
                <button data-value="00" class="def">00</button>
                <button data-value="." class="def">.</button>
                <button data-value="=" class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
